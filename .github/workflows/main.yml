name: Deploy high availability AWS infrastructure

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.1

      - name: Set up AWS credentials
        run: |
          echo "AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }}" >> $GITHUB_ENV
          echo "AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> $GITHUB_ENV
          echo "AWS_REGION=${{ secrets.AWS_REGION }}" >> $GITHUB_ENV

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: "1.13.4"

      - name: Terraform Init
        run: |
          cd Terraform
          terraform init

      - name: Terraform Plan
        env:
          AWS_REGION: us-west-1
        run: |
          cd Terraform
          terraform validate
          terraform plan -out=tfplan

      - name: Terraform Apply
        env:
          AWS_REGION: us-west-1
        run: |
          cd Terraform
          terraform apply -auto-approve tfplan

      - name: Terraform Output
        id: tf_output
        run: |
          cd Terraform
          echo "ASG_IPS=$(terraform output -json asg_instance_ips | jq -r '.[]')" >> $GITHUB_ENV

      - name: Generate dynamic Ansible inventory
        run: |
          cd Ansible
          echo "all:" > inventory.yml
          echo "  hosts:" >> inventory.yml
          i=1
          for ip in $ASG_IPS; do
            echo "    web$i:" >> inventory.yml
            echo "      ansible_host: $ip" >> inventory.yml
            echo "      ansible_user: ubuntu" >> inventory.yml
            echo "      ansible_ssh_private_key_file: ~/.ssh/id_rsa" >> inventory.yml
            i=$((i+1))
          done

      - name: Setup SSH key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Run Ansible Playbook
        run: ansible-playbook -i inventory.yml playbook.yml --user ubuntu --private-key ~/.ssh/id_rsa
  
